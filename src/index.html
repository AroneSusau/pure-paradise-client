<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Pure Paradise Version 2 Video Game. By Arone Susau.">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Pure Paradise 2.0</title>
</head>
<body>
<div class="wrapper">
    <div class="contents">
        <div class="map">
            <pre id="map"></pre>
        </div>
        <div class="stats"></div>
    </div>
    <div class="terminalWrapper">
        <div class="imageContainer">
            <img alt="title" class="titleImage" src="title.png">
        </div>
        <div class="terminal-container" id="terminal-container">
            <div id="terminal"></div>
            <div class="input-container">
                <span class="console-input">>>>&nbsp;</span>
                <label for="input">Console Input</label><input id="input" type="text"/>
            </div>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
<script src="1.bundle.js"></script>
</body>
</html>
